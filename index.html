<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="container">
    <img src="./images/illustration-hero.svg" alt="" class="img">

    <section class="texts">
      <h1 class="titulo"> Order Summary </h1>
      <p class="text">
        You can now listen to millions of songs, <br> audiobooks, and podcasts on any
        device<br> anywhere you like! </p>

      <div class="plans">
        <p class="value">Annual Plan <br>
          $59.99/year
          <a href="#">Change</a>
        </p>
      </div>
      <div class="buttons">
        <button class="button">Proceed to Payment</button>

        <button class="button-cancel">Cancel Order</button>

      </div>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ~
    Coded by <a href="https://github.com/ealvesg">Egon Alves</a>.
  </div>
</body>

</html>
